<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Flexbox</title>
  <link rel="stylesheet" href="styles/practice.css">
</head>
<body>

  <div class="flex-1">

    <div id="item1" class="blue">
      200px
    </div>

    <div id="item2" class="red">
      75px
    </div>

  </div>

  <div class="flex-2">

    <div id="item3" class="blue">
      item1
    </div>

    <div id="item4" class="red">
      item2
    </div>

    <div id="item5" class="blue">
      item3
    </div>

  </div>

  <div class="flex-3">

    <div>
      item1
    </div>

    <div>
      item2
    </div>

    <div>
      item3
    </div>

    <div>
      item4
    </div>

  </div>

  <div class="flex-4">

    <div id="item6" >
      item1
    </div>

    <div id="item7" >
      item2
    </div>

  </div>
  
</body>
</html>

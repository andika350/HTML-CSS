<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise 1</title>
  

  <style>

    body {
      height: 1000px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .close-btn {
      position: absolute;
      top: -20px;
      left: -20px;
      
      background-color: black;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 12px 18px 12px 18px;
      border-radius: 50%;
      cursor: pointer;
    }

    .fixed-foot {
      width: 320px;
      height: 180px;

      position: fixed;
      bottom: 10px;
      right: 10px;

      background-color: rgb(136, 137, 138);
    }

    .time-stamp {
      background-color: black;
      color: white;
      font-size: 20px;
      padding: 5px;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

  </style>

</head>
<body>

  

  <div class="fixed-foot">
    <div class="close-btn">
      X
    </div>
    <div class="time-stamp">
      0:29
    </div>
  </div>
  
</body>
</html>

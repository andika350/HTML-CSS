<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>

    <style>
      .price {
        color: rgb(3, 143, 3);
        font-size: 20px;
        font-weight: bold;
      }

      .add-btn {
        background-color: rgb(255, 217, 0);
        border: none;
        height: 36px;
        width: 120px;
        border-radius: 18px;
        font-size: 15px;
        font-weight: 550;
        cursor: pointer;
        transition: background-color 0.15s, opacity 0.15s;
      }

      .add-btn:hover {
        background-color: rgb(194, 165, 3);
      }

      .add-btn:active {
        opacity: 0.5;
      }

      .buy-btn {
        background-color: rgb(248, 161, 0);
        border: none;
        height: 36px;
        width: 120px;
        border-radius: 18px;
        font-size: 15px;
        font-weight: 550;
        margin-left: 12px;
        cursor: pointer;
        transition: background-color 0.15s, opacity 0.15s;
      }

      .buy-btn:hover {
        background-color: rgb(248, 141, 0);
      }

      .buy-btn:active {
        opacity: 0.5;
      }

      .back-link {
        transition: color 0.15s;
        text-decoration: none;
      }

      .back-link:hover {
        color: rgb(211, 117, 2);
      }
    </style>

  </head>
  <body>
    
    <a href="https://amazon.com" class="back-link">&lt; Back to Amazon</a>

    <h1>Nike Black Running Shoes</h1>

    <p class="price">$39 - in stock.</p>

    <p>Free delivery tomorrow.</p>

    <button class="add-btn">Add to Cart</button> <button class="buy-btn">Buy Now</button>

  </body>
</html>

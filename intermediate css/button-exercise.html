<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famous Buttons</title>
</head>

<style>
  button {
    margin: 5px;
  }

  .uber-btn {
    background-color: black;
    color: white;
    border: none;
    height: 35px;
    width: 120px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .uber-btn:hover {
    opacity: 0.8;
  }

  .amazon-btn {
    background-color: rgb(255, 216, 20);
    border: none;
    height: 36px;
    width: 130px;
    border-radius: 18px;
    cursor: pointer;
    font-size:15px;
    transition: background-color 0.15s;
  }

  .amazon-btn:hover {
    background-color: rgb(255, 199, 16);
  }

  .github-btn {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 36px;
    width: 90px;
    border-radius: 7px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .github-btn:hover {
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
  }

  .bootstrap-btn {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    height: 36px;
    width: 110px;
    border-radius: 5px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .bootstrap-btn:hover {
    background-color: rgb(100, 44, 184);
  }

  .download-btn {
    background-color: white;
    color: rgb(108, 117, 125);
    border-style: solid;
    border-color: rgb(108, 117, 125);
    border-width: 1px;
    height: 36px;
    width: 110px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }

  .download-btn:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }

  .linkedin-btn {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    height: 36px;
    width: 245px;
    border-radius: 18px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .linkedin-btn:hover {
    background-color: rgb(9, 77, 145);
  }

  .save-btn {
    background-color: white;
    color: rgb(10, 102, 194);
    border-style: solid;
    border-width: 1px;
    border-color: rgb(10, 102, 194);
    height: 36px;
    width: 75px;
    border-radius: 18px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .save-btn:hover {
    background-color: rgba(10, 102, 194, 0.1);
    border-width: 2px;
  }
</style>
<body>
  
  <button class="uber-btn">Request Now</button><br>

  <button class="amazon-btn">Add to Cart</button><br>

  <button class="github-btn">Sign Up</button><br>

  <button class="bootstrap-btn">Get Started</button> <button class="download-btn">Download</button><br>

  <button class="linkedin-btn">Apply On Company Website</button> <button class="save-btn">Save</button>
  
</body>
</html>

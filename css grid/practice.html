<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Using grid</title>

  <style>

    .blue {
      background-color: lightblue;
    }

    .red {
      background-color: lightcoral;
    }

    .grid-1 {
      margin-top: 50px;
      display: grid;
      grid-template-columns: 200px 75px;
    }

    .grid-2 {
      margin-top: 50px;
      display: grid;
      grid-template-columns: 50px 1fr 75px;
    }

    .grid-3 {
      display: grid;
      margin-top: 50px;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
    }

  </style>
</head>
<body>

  <div class="grid-1">

    <div class="blue">
     200px
    </div>

    <div class="red">
      75px
    </div>

  </div>

  <div class="grid-2">

      <div class="blue">
       50px
      </div>
  
      <div class="red">
        1fr
      </div>

      <div class="blue">
        75px
       </div>

  </div>

  <div class="grid-3">

    <div class="red">
      col-1
    </div>

    <div class="red">
      col-2
    </div>

    <div class="red">
      col-3
    </div>

    <div class="red">
      col-4
    </div>

    <div class="red">
      col-5
    </div>

    <div class="red">
      col-6
    </div>

    <div class="red">
      col-7
    </div>

    <div class="red">
      col-8
    </div>

  </div>
  
</body>
</html>

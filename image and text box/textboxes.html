<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textboxes</title>
  <link rel="stylesheet" href="styles/textbox.css">
</head>
<body>
  <p>rounded corners</p>
  <input class="search-rounded" type="text" placeholder="Search">

  <p>shadow no border</p>
  <input class="search-shadow" type="text" placeholder="Search Google or type a URL">

  <p>Linkedin</p>
  <p class="email">Email</p>
  <input class="linked-input" type="text">
  <p class="email">By clicking Agree & Join, you agree to the Privacy Policy.</p>
  <button class="join-btn">Agree & Join</button>


<div class="twitter">
  <p>Twitter</p>
  <img src="thumbnails/cougar.webp" alt="">
  <input type="text" class="twit" placeholder="What's happening?">
  <button class="tweet-btn">Tweet</button>
</div>
  
</body>
</html>
